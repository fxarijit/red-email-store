<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Manager Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.2);
      overflow: hidden;
      border: 1px solid #333;
    }

    header {
      background: #000;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #00cccc;
    }

    h1 {
      font-size: 2.2rem;
      color: cyan;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #99ffff;
      opacity: 0.8;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      background: #000;
      border-bottom: 1px solid #333;
    }

    .search-box, .filter-box {
      flex: 1;
      min-width: 200px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #000;
      color: #fff;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #00cccc;
      box-shadow: 0 0 8px rgba(0, 200, 255, 0.3);
    }

    .platform-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .platform-filter label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      padding: 6px 12px;
      background: #222;
      border-radius: 15px;
      transition: all 0.2s;
      font-size: 14px;
    }

    .platform-filter label:hover {
      background: #333;
    }

    input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }

    .email-list {
      padding: 20px;
      max-height: 500px;
      overflow-y: auto;
    }

    .email-row {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      transition: all 0.2s;
    }

    .email-row:hover {
      border-color: #00cccc;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.2);
    }

    .logos {
      display: flex;
      gap: 8px;
      margin-right: 15px;
      min-width: 80px;
    }

    .logo {
      width: 22px;
      height: 22px;
      border-radius: 4px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .email {
      flex: 1;
      font-weight: 600;
      font-size: 16px;
      color: #eee;
    }

    .status {
      padding: 6px 12px;
      border-radius: 15px;
      margin: 0 12px;
      font-weight: 600;
      font-size: 13px;
    }

    .status.under-use {
      background: #ff9900;
      color: #000;
    }

    .status.ok {
      background: #00aa00;
      color: #000;
    }

    .status.ban, .status.black-list, .status.suspend {
      background: #aa0000;
      color: #fff;
    }

    .days {
      padding: 6px 12px;
      background: #0099cc;
      border-radius: 15px;
      font-weight: 600;
      margin: 0 12px;
      min-width: 55px;
      text-align: center;
      font-size: 13px;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      font-size: 13px;
    }

    .btn.copy {
      background: #0077cc;
      color: white;
    }

    .btn.copy:hover {
      background: #0099ff;
    }

    .btn.edit {
      background: #ff9900;
      color: black;
    }

    .btn.edit:hover {
      background: #ffaa33;
    }

    .btn.delete {
      background: #cc3300;
      color: white;
    }

    .btn.delete:hover {
      background: #ff4400;
    }

    .add-btn {
      display: block;
      margin: 20px auto;
      padding: 12px 30px;
      background: #0077aa;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .add-btn:hover {
      background: #0099cc;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.4);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 450px;
      border: 1px solid #444;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .modal-header {
      text-align: center;
      margin-bottom: 20px;
      color: cyan;
      font-size: 20px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #99ffff;
      font-size: 14px;
    }

    .modal-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }

    .btn.save {
      background: #00aa00;
      color: #fff;
      flex: 1;
    }

    .btn.save:hover {
      background: #00cc00;
    }

    .btn.cancel {
      background: #cc3300;
      color: white;
      flex: 1;
    }

    .btn.cancel:hover {
      background: #ff4400;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      background: rgba(0, 100, 80, 0.9);
      color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 200, 150, 0.3);
      display: none;
      z-index: 1000;
      font-size: 14px;
    }

    .timer-info {
      text-align: center;
      padding: 8px;
      background: #222;
      border-radius: 8px;
      margin: 10px 20px;
      font-size: 13px;
      color: #99ffff;
    }

    .firebase-status {
      text-align: center;
      padding: 5px;
      font-size: 13px;
      color: #99ff99;
      background: #222;
      margin: 0 20px;
      border-radius: 5px;
    }

    .no-results {
      text-align: center;
      padding: 30px;
      color: #999;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .email-row {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .email {
        margin: 10px 0;
        width: 100%;
      }
      
      .status, .days {
        margin: 5px 0;
        align-self: flex-start;
      }
      
      .actions {
        align-self: flex-end;
        margin-top: 10px;
      }
      
      .logos {
        margin-bottom: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>EMAIL MANAGER PRO</h1>
      <div class="subtitle">Professional Email Management System</div>
    </header>

    <div class="firebase-status" id="firebaseStatus">
      <i class="fas fa-circle-notch fa-spin"></i> Connecting to Firebase...
    </div>

    <div class="top-bar">
      <div class="search-box">
        <input type="text" id="searchBox" placeholder="Search email...">
      </div>
      
      <div class="filter-box">
        <select id="filterBox">
          <option value="All">All Statuses</option>
          <option value="Under Use">Under Use</option>
          <option value="OK">OK</option>
          <option value="Black List">Black List</option>
          <option value="Suspend">Suspend</option>
          <option value="Ban">Ban</option>
        </select>
      </div>
      
      <div class="platform-filter">
        <label><input type="checkbox" value="Google" class="platformCheck"> Google</label>
        <label><input type="checkbox" value="Facebook" class="platformCheck"> Facebook</label>
        <label><input type="checkbox" value="X" class="platformCheck"> X (Twitter)</label>
      </div>
    </div>

    <div class="timer-info">
      <i class="fas fa-info-circle"></i> Day counter decreases automatically every 24 hours
    </div>

    <div class="email-list" id="emailList">
      <!-- Email rows will be generated here -->
    </div>

    <button class="add-btn" id="addBtn">
      <i class="fas fa-plus-circle"></i> Add New Email
    </button>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-header" id="modalTitle">Add New Email</div>
      <div class="form-group">
        <label for="newEmail">Email Address</label>
        <input type="email" id="newEmail" placeholder="example@gmail.com">
      </div>
      <div class="form-group">
        <label for="platforms">Platforms (Hold Ctrl to select multiple)</label>
        <select id="platforms" multiple size="3">
          <option value="Google">Google</option>
          <option value="Facebook">Facebook</option>
          <option value="X">X (Twitter)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="newStatus">Status</label>
        <select id="newStatus">
          <option value="Under Use">Under Use</option>
          <option value="OK">OK</option>
          <option value="Black List">Black List</option>
          <option value="Suspend">Suspend</option>
          <option value="Ban">Ban</option>
        </select>
      </div>
      <div class="form-group" id="daysWrapper">
        <label for="newDays">Days Remaining</label>
        <input type="number" id="newDays" placeholder="00" min="0">
      </div>
      <div class="modal-footer">
        <button class="btn save" id="saveBtn">Save Email</button>
        <button class="btn cancel" id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i> <span id="notificationText"></span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, get, child } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCnSusl1EBGCfbNFlndzKYq4qijNF-kwKQ",
      authDomain: "email-store-35297.firebaseapp.com",
      databaseURL: "https://email-store-35297-default-rtdb.firebaseio.com",
      projectId: "email-store-35297",
      storageBucket: "email-store-35297.appspot.com",
      messagingSenderId: "1092552262184",
      appId: "1:1092552262184:web:34cfd2082f14c6aa092b1d"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const emailsRef = ref(db, 'emails');

    // Platform logo mapping
    const logoMap = {
      "Google": "https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg",
      "Facebook": "https://upload.wikimedia.org/wikipedia/commons/4/44/Facebook_Logo.png",
      "X": "https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023.svg"
    };

    // Update Firebase status
    document.getElementById('firebaseStatus').innerHTML = '<i class="fas fa-check-circle"></i> Connected to Firebase';

    let emailsCache = {};
    let editKey = null;

    // DOM elements
    const emailList = document.getElementById('emailList');
    const searchBox = document.getElementById('searchBox');
    const filterBox = document.getElementById('filterBox');
    const platformChecks = document.querySelectorAll('.platformCheck');
    const addBtn = document.getElementById('addBtn');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const newEmail = document.getElementById('newEmail');
    const platforms = document.getElementById('platforms');
    const newStatus = document.getElementById('newStatus');
    const newDays = document.getElementById('newDays');
    const daysWrapper = document.getElementById('daysWrapper');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const notification = document.getElementById('notification');
    const notificationText = document.getElementById('notificationText');

    // Initialize the app
    function init() {
      // Listen for data changes
      onValue(emailsRef, (snapshot) => {
        emailsCache = snapshot.val() || {};
        renderEmails();
        startDayCounter(); // Start the day counter after data is loaded
      });
      
      setupEventListeners();
    }

    // Render emails based on current filters
    function renderEmails() {
      const searchText = searchBox.value.toLowerCase();
      const filterValue = filterBox.value;
      const checkedPlatforms = Array.from(platformChecks)
        .filter(cb => cb.checked)
        .map(cb => cb.value);

      emailList.innerHTML = '';

      if (!emailsCache || Object.keys(emailsCache).length === 0) {
        emailList.innerHTML = '<div class="no-results">No emails found in database</div>';
        return;
      }

      const filteredEmails = Object.entries(emailsCache).filter(([key, item]) => {
        const matchesSearch = item.email.toLowerCase().includes(searchText);
        const matchesFilter = filterValue === 'All' || item.status === filterValue;
        const matchesPlatform = checkedPlatforms.length === 0 || 
          checkedPlatforms.some(p => item.multiSelect.includes(p));
        
        return matchesSearch && matchesFilter && matchesPlatform;
      });

      if (filteredEmails.length === 0) {
        emailList.innerHTML = '<div class="no-results">No emails match your search criteria</div>';
        return;
      }

      filteredEmails.forEach(([key, item]) => {
        const row = document.createElement('div');
        row.className = 'email-row';
        
        let statusClass = '';
        if (item.status === 'Under Use') statusClass = 'under-use';
        else if (item.status === 'OK') statusClass = 'ok';
        else if (item.status === 'Ban') statusClass = 'ban';
        else if (item.status === 'Black List' || item.status === 'Suspend') statusClass = 'ban';

        row.innerHTML = `
          <div class="logos">
            ${(item.multiSelect || []).map(platform => 
              `<div class="logo" title="${platform}"><img src="${logoMap[platform]}" alt="${platform}"></div>`
            ).join('')}
          </div>
          <div class="email">${item.email}</div>
          <div class="status ${statusClass}">${item.status}</div>
          ${item.status !== 'Ban' ? `<div class="days">${String(item.days).padStart(2, '0')} days</div>` : ''}
          <div class="actions">
            <button class="btn copy" data-email="${item.email}">Copy</button>
            <button class="btn edit" data-key="${key}">Edit</button>
            <button class="btn delete" data-key="${key}">Delete</button>
          </div>
        `;
        
        emailList.appendChild(row);
      });

      // Add event listeners to the action buttons
      document.querySelectorAll('.btn.copy').forEach(btn => {
        btn.addEventListener('click', () => {
          const email = btn.getAttribute('data-email');
          copyToClipboard(email);
        });
      });

      document.querySelectorAll('.btn.edit').forEach(btn => {
        btn.addEventListener('click', () => {
          editKey = btn.getAttribute('data-key');
          openModal(true);
        });
      });

      document.querySelectorAll('.btn.delete').forEach(btn => {
        btn.addEventListener('click', () => {
          const key = btn.getAttribute('data-key');
          deleteEmail(key);
        });
      });
    }

    // Set up event listeners
    function setupEventListeners() {
      searchBox.addEventListener('input', renderEmails);
      filterBox.addEventListener('change', renderEmails);
      platformChecks.forEach(cb => cb.addEventListener('change', renderEmails));
      
      addBtn.addEventListener('click', () => {
        editKey = null;
        openModal(false);
      });
      
      saveBtn.addEventListener('click', saveEmail);
      cancelBtn.addEventListener('click', closeModal);
      
      newStatus.addEventListener('change', () => {
        if (newStatus.value === 'Ban') {
          daysWrapper.style.display = 'none';
        } else {
          daysWrapper.style.display = 'block';
        }
      });
      
      // Close modal when clicking outside
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          closeModal();
        }
      });
    }

    // Open modal for adding/editing
    function openModal(isEdit) {
      modalTitle.textContent = isEdit ? 'Edit Email' : 'Add New Email';
      
      if (isEdit) {
        const email = emailsCache[editKey];
        newEmail.value = email.email;
        Array.from(platforms.options).forEach(option => {
          option.selected = (email.multiSelect || []).includes(option.value);
        });
        newStatus.value = email.status;
        newDays.value = email.days;
        
        if (email.status === 'Ban') {
          daysWrapper.style.display = 'none';
        } else {
          daysWrapper.style.display = 'block';
        }
      } else {
        newEmail.value = '';
        Array.from(platforms.options).forEach(option => option.selected = false);
        newStatus.value = 'Under Use';
        newDays.value = '30';
        daysWrapper.style.display = 'block';
      }
      
      modal.style.display = 'flex';
    }

    // Close modal
    function closeModal() {
      modal.style.display = 'none';
    }

    // Save email (add or edit)
    function saveEmail() {
      const email = newEmail.value.trim();
      const selectedPlatforms = Array.from(platforms.selectedOptions).map(opt => opt.value);
      const status = newStatus.value;
      let days = parseInt(newDays.value) || 0;
      
      if (!email) {
        showNotification('Please enter an email address');
        return;
      }
      
      if (selectedPlatforms.length === 0) {
        showNotification('Please select at least one platform');
        return;
      }
      
      if (status !== 'Ban' && isNaN(days)) {
        showNotification('Please enter a valid number of days');
        return;
      }
      
      if (status === 'Ban') {
        days = 0;
      }
      
      const emailData = {
        email,
        multiSelect: selectedPlatforms,
        status,
        days
      };
      
      if (editKey !== null) {
        // Edit existing email
        set(ref(db, 'emails/' + editKey), emailData)
          .then(() => {
            showNotification('Email updated successfully');
            closeModal();
          })
          .catch((error) => {
            showNotification('Error updating email: ' + error.message);
          });
      } else {
        // Add new email
        push(emailsRef, emailData)
          .then(() => {
            showNotification('Email added successfully');
            closeModal();
          })
          .catch((error) => {
            showNotification('Error adding email: ' + error.message);
          });
      }
    }

    // Delete email
    function deleteEmail(key) {
      if (confirm('Are you sure you want to delete this email?')) {
        remove(ref(db, 'emails/' + key))
          .then(() => {
            showNotification('Email deleted successfully');
          })
          .catch((error) => {
